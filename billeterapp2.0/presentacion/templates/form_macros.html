{%macro render_field(field)%}
    <tr {%if field.errors%} class="error" {%endif%}>
            <div class="form-group">
                <label>{{field.label}}</label>
                {{field(**kwargs)|safe}}
            </div>
    </tr>
    <tr class="error">
        <td></td>
        <ul>
            {%for error in field.errors%}
                <li>{{error}}</li>
            {%endfor%}
        </ul>
    </tr>
{%endmacro%}
