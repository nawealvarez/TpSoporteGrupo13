{%block list%}
    <section class="col-md-5">
        <caption>ULTIMOS MOVIMIENTOS</caption>
        {%if moves%}
            <table class="table table-hover table-sm tabla">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descricion</th>
                    </tr>
                </thead>
                <tbody>
                    {%for move in moves%}
                    <tr {%if move.tipo == "ingreso"%} class="success"
                            {%else%} class="danger"
                        {%endif%}>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{move.fecha.strftime('%d-%m-%Y')}}</td>
                        <td>$ {{move.valor}}</td>
                        <td>{{move.categoria}}</td>
                        <td>{{move.descripcion}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        {%else%}
            --No hay movimientos--
        {%endif%}
    </section>
{%endblock%}
